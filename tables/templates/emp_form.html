<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        
       

        <form method="post" action="{% url 'emp_form' %}">
            
            
             <!-- Department Number -->
             <div class="form-group">
                <label for="deptno">Department Number:</label>
                <input type="number" id="deptno" name="deptno" required>
                <small>Enter the department number where the employee works</small>
             </div>

             <!-- Employee ID -->
             <div class="form-group">
                <label for="eno">Employee ID:</label>
                <input type="number" id="eno" name="eno" required>
             </div>

             <!-- Employee Name -->
             <div class="form-group">
                <label for "ename">Employee Name:</label>
                <input type="text" id="ename" name="ename" required>
             </div>

             <!-- Job Title -->
             <div class "form-group">
                <label for "job">Job Title:</label>
                <input type "text" id "job" name "job" required>
             </div>

             <!-- Hire Date -->
             <div class "form-group">
                <label for "hiredate">Hire Date:</label>
                <input type "date" id "hiredate" name "hiredate" required placeholder = "YYYY-MM-DD">
                <!-- Note that some browsers use different date formats, but we'll enforce YYYY-MM-DD in the backend -->
             </div>

<!-- Salary -->
<div class="form-group">
    <label for="sal">Salary:</label>
    <input type="number" step="any" id="sal" name="sal" required min="0">
</div>

<div class="form-group">
    <label for="comm">Commission:</label>
    <input type="number" step="any" id="comm" name="comm" min="0" placeholder="Optional">
</div>

<div class="form-group">
    <label for="mgr">Manager ID:</label>
    <input type="number" id="mgr" name="mgr" placeholder="Optional (leave blank if no manager)">
</div>

<button type="submit">Add Employee</button>
          <form>
     <div>
<body>
<html>
